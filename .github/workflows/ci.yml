name: CI/CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build the image (smoke test your Dockerfile)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t app-image:ci -f Dockerfile .

      # Optional: quick Python import check (no DB, no tests)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Import check (main.app)
        run: |
          python - << 'PY'
          import importlib
          m = importlib.import_module("main")
          assert hasattr(m, "app"), "FastAPI 'app' not found in main.py"
          print("âœ… main.app present")
          PY

      # Deploy to Docker Hub on main only (optional: keep or remove)
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            kaw393939/601_module9:latest
            kaw393939/601_module9:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-to: type=inline,mode=max
