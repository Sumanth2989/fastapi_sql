name: Build + Security

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    env:
      TRIVY_DISABLE_VEX_NOTICE: '1'   # hides VEX banner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build (Compose or Docker build) ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web image
        run: docker build -t app-image:ci -f Dockerfile .

      # ---- Python sanity (import main.app) ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          pip install -r requirements.txt
      - name: Import check
        run: |
          python - << 'PY'
          import importlib
          m = importlib.import_module("main")
          assert hasattr(m, "app"), "FastAPI 'app' not found in main.py"
          print("âœ… main.app present")
          PY

      # ---- Trivy: FS scan ----
      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret,misconfig,license'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      # ---- Trivy: image scan ----
      - name: Trivy Image scan (built image)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'app-image:ci'
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
