services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calcdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d calcdb || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ..              
      dockerfile: Dockerfile 
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/calcdb
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # Use a tiny Python probe (no wget/curl dependency)
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request,sys\ntry:\n  urllib.request.urlopen('http://localhost:8000/health', timeout=2)\n  sys.exit(0)\nexcept Exception:\n  sys.exit(1)\nPY"]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8.13
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      db:
        condition: service_healthy
